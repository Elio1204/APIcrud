<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Control de gastos</title>


  <style>
    .money-box {
      width: 200px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transform: translateX(462%);
    }

    .money-amount {
      font-size: 1.5rem;
      font-weight: bold;
      color:  #dc3545;
    }
  </style>
</head>

<body class="container">
  <!-- Modal de los gastos -->

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Agregar gasto</button>

  <!-- CAJA DE DINERO -->
  <div class="money-box">
    <div class="money-amount">$</div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="agrega_gasto_formulario">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Descripcion:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
              <select class="form-select" id="categoria_form" aria-label="Default select example">
                <option selected>Seleccione categoria</option>
                <option value="Ropa">Ropa</option>
                <option value="Comida">Comida</option>
                <option value="Cine">Cine</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Monto:</label>
              <input type="number" class="form-control" id="recipient-name">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Agregar Gasto</button>
            </div>


          </form>
        </div>

      </div>
    </div>
  </div>




  <!-- Grid de los gastos -->
  <table class="table m-3" id="tabla_container">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Categoria</th>
        <th scope="col">Monto</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla_body">
      <!-- Las filas se agregarán aquí dinámicamente -->
    </tbody>
  </table>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
